<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <title>Just Add CSS</title>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Welcome to my website</h2>
        <p>This is a sample website created using Just Add CSS.</p>
        <button onclick="toggleCSS()" id="button">Toggle Enabled CSS</button>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; CiscoNet Technologies 2025</p>
    </footer>
    <script>
      let addCSS = false;
      const head = document.getElementById("head");
      const button = document.getElementById("button");
      function toggleCSS() {
        if (addCSS) {
          head.innerHTML = `<title>Just Add CSS</title>`;
          addCSS = !addCSS;
          button.innerHTML = "Toggle Enabled CSS";
        } else {
          head.innerHTML = `<title>Just Add CSS</title> \n<link rel="stylesheet" type="text/css" href="./styles.css" />`;
          addCSS = !addCSS;
          button.innerHTML = "Toggle Disabled CSS";
        }
      }
    </script>
  </body>
</html>
